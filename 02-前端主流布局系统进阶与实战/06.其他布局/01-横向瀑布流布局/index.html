<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="../reset.css" />

        <style>
            .wrapper {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }

            .item {
                flex-grow: 1;
                height: 200px;
            }

            .item > img {
                display: block;

                width: 100%;
                height: 100%;

                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="item">
                <img src="./imgs/1.jpg" alt="" />
            </div>
            <div class="item">
                <img src="./imgs/2.jpg" alt="" />
            </div>
            <div class="item">
                <img src="./imgs/3.jpg" alt="" />
            </div>
            <div class="item">
                <img src="./imgs/4.jpg" alt="" />
            </div>
            <div class="item">
                <img src="./imgs/5.jpg" alt="" />
            </div>
            <div class="item">
                <img src="./imgs/6.jpg" alt="" />
            </div>
            <div class="item">
                <img src="./imgs/7.jpg" alt="" />
            </div>
            <div class="item">
                <img src="./imgs/8.jpg" alt="" />
            </div>
            <div class="item">
                <img src="./imgs/9.jpg" alt="" />
            </div>
            <div class="item">
                <img src="./imgs/10.jpg" alt="" />
            </div>
            <div class="item">
                <img src="./imgs/11.jpg" alt="" />
            </div>
            <div class="item">
                <img src="./imgs/12.jpg" alt="" />
            </div>
            <div class="item">
                <img src="./imgs/13.jpg" alt="" />
            </div>
            <div class="item">
                <img src="./imgs/14.jpg" alt="" />
            </div>
            <div class="item">
                <img src="./imgs/15.jpg" alt="" />
            </div>
        </div>

        <script>
            const itemList = document.querySelectorAll('.item');

            for (const item of [...itemList]) {
                item.style.flexBasis += `${Math.random() * 200 + 100}px`;
            }
        </script>
    </body>
</html>
